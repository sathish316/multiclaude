# Telegram Notifications Setup
# Great for personal mobile notifications

enabled: true

channels:
  - type: telegram
    name: telegram-personal
    enabled: true
    # 1. Create a bot with @BotFather on Telegram
    # 2. Get the token from BotFather
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    # 3. Get your chat ID:
    #    - Start a chat with your bot
    #    - Send any message
    #    - Visit: https://api.telegram.org/bot<YOUR_TOKEN>/getUpdates
    #    - Find "chat":{"id":...} - that's your chat ID
    chat_id: "${TELEGRAM_CHAT_ID}"

events:
  # High priority events for immediate mobile notifications
  agent.question:
    enabled: true
    channels: ["telegram-personal"]
  agent.stuck:
    enabled: true
    delay_minutes: 5
    channels: ["telegram-personal"]
  agent.error:
    enabled: true
    channels: ["telegram-personal"]
  ci.failed:
    enabled: true
    channels: ["telegram-personal"]

  # Lower priority events (disable for quieter phone)
  agent.completed:
    enabled: false
  pr.created:
    enabled: false
  pr.merged:
    enabled: false
