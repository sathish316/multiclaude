# Discord Notifications Setup
# Perfect for team servers

enabled: true

channels:
  - type: discord
    name: discord-team
    enabled: true
    # 1. Go to Server Settings > Integrations > Webhooks
    # 2. Create a new webhook and copy the URL
    url: "${DISCORD_WEBHOOK_URL}"
    # Optional: Customize the bot appearance
    username: "Multiclaude Bot"
    avatar_url: "https://example.com/multiclaude-avatar.png"

events:
  agent.question:
    enabled: true
    channels: ["discord-team"]
  agent.completed:
    enabled: true
    channels: ["discord-team"]
  agent.stuck:
    enabled: true
    delay_minutes: 10
    channels: ["discord-team"]
  agent.error:
    enabled: true
    channels: ["discord-team"]
  pr.created:
    enabled: true
    channels: ["discord-team"]
  pr.merged:
    enabled: true
    channels: ["discord-team"]
  ci.failed:
    enabled: true
    channels: ["discord-team"]

# Discord has stricter rate limits
rate_limit:
  max_per_minute: 5
  cooldown_after_burst: 120
