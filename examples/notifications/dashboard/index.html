<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiclaude Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #00d4ff;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        .status-dot.connected {
            background: #00ff88;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
        }
        .card h2 {
            font-size: 16px;
            color: #00d4ff;
            margin-bottom: 15px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .stat:last-child {
            border-bottom: none;
        }
        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }
        .events-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .event {
            padding: 15px;
            margin-bottom: 10px;
            background: #0f0f23;
            border-radius: 6px;
            border-left: 4px solid #333;
        }
        .event.high {
            border-left-color: #ff4444;
        }
        .event.medium {
            border-left-color: #ffaa00;
        }
        .event.low {
            border-left-color: #00d4ff;
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .event-type {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            background: #333;
        }
        .event-time {
            font-size: 12px;
            color: #666;
        }
        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .event-message {
            font-size: 14px;
            color: #aaa;
        }
        .agent-list {
            list-style: none;
        }
        .agent {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .agent-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .agent-status.working {
            background: #00ff88;
        }
        .agent-status.waiting {
            background: #ffaa00;
        }
        .agent-status.stuck {
            background: #ff4444;
        }
        .agent-status.completed {
            background: #00d4ff;
        }
        .agent-name {
            font-weight: bold;
        }
        .agent-task {
            font-size: 12px;
            color: #666;
            margin-left: auto;
        }
        .config-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0f0f23;
            color: #eee;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #00d4ff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00b8e0;
        }
        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Multiclaude Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot" id="connection-status"></div>
                <span id="connection-text">Disconnected</span>
            </div>
        </header>

        <div class="config-form">
            <input type="text" id="api-url" placeholder="API URL (e.g., http://localhost:8080)" value="http://localhost:8080">
            <input type="password" id="api-token" placeholder="API Token (optional)">
            <button onclick="connect()">Connect</button>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div class="grid">
            <div class="card">
                <h2>üìä Overview</h2>
                <div id="stats">
                    <div class="stat">
                        <span>Total Agents</span>
                        <span class="stat-value" id="total-agents">-</span>
                    </div>
                    <div class="stat">
                        <span>Active Workers</span>
                        <span class="stat-value" id="active-workers">-</span>
                    </div>
                    <div class="stat">
                        <span>Pending Questions</span>
                        <span class="stat-value" id="pending-questions">-</span>
                    </div>
                    <div class="stat">
                        <span>Completed Tasks</span>
                        <span class="stat-value" id="completed-tasks">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üë• Agents</h2>
                <ul class="agent-list" id="agents">
                    <li class="agent">
                        <span style="color: #666">No agents connected</span>
                    </li>
                </ul>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h2>üì® Recent Events</h2>
                <div class="events-list" id="events">
                    <div class="event">
                        <p style="color: #666">No events yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiUrl = '';
        let apiToken = '';
        let eventSource = null;

        function connect() {
            apiUrl = document.getElementById('api-url').value.trim();
            apiToken = document.getElementById('api-token').value.trim();

            if (!apiUrl) {
                showError('Please enter an API URL');
                return;
            }

            hideError();
            fetchStatus();
            fetchEvents();
            connectSSE();
        }

        function getHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            if (apiToken) {
                headers['Authorization'] = `Bearer ${apiToken}`;
            }
            return headers;
        }

        async function fetchStatus() {
            try {
                const response = await fetch(`${apiUrl}/api/v1/status`, {
                    headers: getHeaders()
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                updateStatus(data);
            } catch (err) {
                showError(`Failed to fetch status: ${err.message}`);
            }
        }

        async function fetchEvents() {
            try {
                const response = await fetch(`${apiUrl}/api/v1/events`, {
                    headers: getHeaders()
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                updateEvents(data.events || []);
            } catch (err) {
                showError(`Failed to fetch events: ${err.message}`);
            }
        }

        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            const url = new URL(`${apiUrl}/api/v1/events/stream`);
            if (apiToken) {
                // SSE doesn't support headers, so we use query param
                // Note: In production, you'd use a different auth mechanism
                url.searchParams.set('token', apiToken);
            }

            eventSource = new EventSource(url.toString());

            eventSource.onopen = () => {
                setConnected(true);
            };

            eventSource.onerror = () => {
                setConnected(false);
            };

            eventSource.addEventListener('notification', (e) => {
                const event = JSON.parse(e.data);
                addEvent(event);
                fetchStatus(); // Refresh status on new event
            });

            eventSource.addEventListener('connected', (e) => {
                const data = JSON.parse(e.data);
                console.log('Connected with client ID:', data.client_id);
            });
        }

        function updateStatus(data) {
            const repos = data.repos || [];
            let totalAgents = 0;
            let activeWorkers = 0;
            let pendingQuestions = 0;
            let completedTasks = 0;
            let allAgents = [];

            repos.forEach(repo => {
                totalAgents += repo.total_agents || 0;
                activeWorkers += repo.active_workers || 0;
                pendingQuestions += repo.pending_questions || 0;
                completedTasks += repo.completed_tasks || 0;
                if (repo.agents) {
                    allAgents = allAgents.concat(repo.agents);
                }
            });

            document.getElementById('total-agents').textContent = totalAgents;
            document.getElementById('active-workers').textContent = activeWorkers;
            document.getElementById('pending-questions').textContent = pendingQuestions;
            document.getElementById('completed-tasks').textContent = completedTasks;

            updateAgents(allAgents);
        }

        function updateAgents(agents) {
            const container = document.getElementById('agents');
            if (agents.length === 0) {
                container.innerHTML = '<li class="agent"><span style="color: #666">No agents connected</span></li>';
                return;
            }

            container.innerHTML = agents.map(agent => `
                <li class="agent">
                    <div class="agent-status ${agent.status || 'waiting'}"></div>
                    <span class="agent-name">${agent.name}</span>
                    <span style="color: #666; margin-left: 8px;">(${agent.type})</span>
                    ${agent.task ? `<span class="agent-task">${agent.task}</span>` : ''}
                </li>
            `).join('');
        }

        function updateEvents(events) {
            const container = document.getElementById('events');
            if (events.length === 0) {
                container.innerHTML = '<div class="event"><p style="color: #666">No events yet</p></div>';
                return;
            }

            container.innerHTML = events.slice().reverse().map(formatEvent).join('');
        }

        function addEvent(event) {
            const container = document.getElementById('events');
            const firstChild = container.firstChild;
            const eventHtml = formatEvent(event);
            const div = document.createElement('div');
            div.innerHTML = eventHtml;
            container.insertBefore(div.firstChild, firstChild);

            // Keep only last 50 events
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        function formatEvent(event) {
            const typeEmoji = {
                'agent.question': 'üôã',
                'agent.completed': '‚úÖ',
                'agent.stuck': '‚ö†Ô∏è',
                'agent.error': '‚ùå',
                'pr.created': 'üîÄ',
                'pr.merged': 'üü¢',
                'ci.failed': 'üö®',
                'status.update': 'üìä'
            };

            const time = new Date(event.timestamp).toLocaleTimeString();
            const emoji = typeEmoji[event.type] || 'üì¢';

            return `
                <div class="event ${event.priority || 'low'}">
                    <div class="event-header">
                        <span class="event-type">${emoji} ${event.type}</span>
                        <span class="event-time">${time}</span>
                    </div>
                    <div class="event-title">${event.title}</div>
                    ${event.message ? `<div class="event-message">${event.message}</div>` : ''}
                    ${event.agent_name ? `<div style="font-size: 12px; color: #666; margin-top: 5px;">Agent: ${event.agent_name} (${event.repo_name})</div>` : ''}
                </div>
            `;
        }

        function setConnected(connected) {
            const dot = document.getElementById('connection-status');
            const text = document.getElementById('connection-text');
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // Auto-connect if URL is pre-filled
        if (document.getElementById('api-url').value) {
            // Uncomment to auto-connect on load:
            // connect();
        }
    </script>
</body>
</html>
