# Custom Webhook Integration
# Build your own notification handler

enabled: true

channels:
  - type: webhook
    name: custom-service
    enabled: true
    url: "https://your-service.com/api/multiclaude/events"
    headers:
      Authorization: "Bearer ${WEBHOOK_TOKEN}"
      X-Custom-Header: "multiclaude-v1"
    # Secret for HMAC-SHA256 signature verification
    secret: "${WEBHOOK_SECRET}"

  # Interactive webhook (can receive responses)
  - type: webhook
    name: interactive-custom
    enabled: false
    url: "https://your-service.com/api/multiclaude/events"
    headers:
      Authorization: "Bearer ${WEBHOOK_TOKEN}"
    secret: "${WEBHOOK_SECRET}"
    # Listen for responses
    listen_addr: ":3001"
    response_path: "/webhook/response"

events:
  agent.question:
    enabled: true
    channels: ["custom-service"]
  agent.completed:
    enabled: true
    channels: ["custom-service"]
  agent.error:
    enabled: true
    channels: ["custom-service"]

# REST API for building a custom dashboard
api:
  enabled: true
  listen_addr: ":8080"
  auth_token: "${API_AUTH_TOKEN}"
  cors_origins: ["https://your-dashboard.com"]
  enable_sse: true  # Server-Sent Events for real-time updates
