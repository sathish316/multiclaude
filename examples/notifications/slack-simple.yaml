# Minimal Slack Setup - Just Notifications
# This is the simplest way to get Slack notifications working

enabled: true

channels:
  - type: slack
    name: slack-alerts
    enabled: true
    # Create an Incoming Webhook at https://api.slack.com/apps
    # and paste the URL here (or use environment variable)
    webhook_url: "${SLACK_WEBHOOK_URL}"

events:
  agent.question:
    enabled: true
    channels: ["slack-alerts"]
  agent.completed:
    enabled: true
    channels: ["slack-alerts"]
  agent.error:
    enabled: true
    channels: ["slack-alerts"]
